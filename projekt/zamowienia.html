 <main>

      <center><h2>Formularz zamówienia </h2>
   
       <form ><table>

        </tr><tr>

        <tr><td>  </td><td>  </td></tr>
        <tr>
          <td colspan="2" ><b>Zamówienie:</b></td>
          </tr>
          <tr>

              <td><select name="gatunek">
                  <option value="Psalmopoeus cambridgei">Psalmopoeus cambridgei</option>
